    <p>我們發現民眾對婚姻平權法案的誤解，多來自於網路的不實訊息。污名化LGBT族群的資訊，不應成為反對修改民法的依據。換上頭像的朋友們，為了讓我們能好好教育下一代，一起加油！</p>
